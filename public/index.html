<!doctype html>
<html>
  <head>
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-shell">
      <header class="chat-header">
        <h1>Simple Chat（<span id="onlineCount">0</span>）</h1>
        <button id="createRoomButton" type="button">新建聊天</button>
      </header>
      <main class="chat-content">
        <ul id="messages" class="messages"></ul>
      </main>
      <section id="emojiPicker" class="emoji-picker" aria-label="选择表情"></section>
      <form id="form" class="chat-form" autocomplete="off">
        <div id="messageInput"
             class="message-input"
             contenteditable="true"
             role="textbox"
             aria-label="聊天消息"
             placeholder="输入消息，支持粘贴图片"></div>
        <div class="form-actions">
          <button id="sendButton" type="submit">发送</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
  </body>
</html>
